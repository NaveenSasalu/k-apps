# Shared Traefik Gateway for all applications
# This creates the entry point that HTTPRoutes attach to
# Deploy this ONCE in the cluster (traefik-system namespace)

---
apiVersion: v1
kind: Namespace
metadata:
  name: traefik-system

---
# Gateway Class - tells K8s which controller handles this gateway
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: traefik
spec:
  controllerName: traefik.io/gateway-controller

---
# The actual Gateway resource
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: traefik-gateway
  namespace: traefik-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http
spec:
  gatewayClassName: traefik
  listeners:
    # HTTP listener - redirects to HTTPS
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    # HTTPS listener with TLS
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-kaayaka-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All

---
# HTTP to HTTPS redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: https-redirect
  namespace: traefik-system
spec:
  parentRefs:
    - name: traefik-gateway
      sectionName: http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
