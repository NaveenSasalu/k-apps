# Shared Traefik Gateway for all applications
# This creates the entry point that HTTPRoutes attach to
# Deploy this ONCE in the cluster (traefik-system namespace)

---
apiVersion: v1
kind: Namespace
metadata:
  name: traefik-system

---
# Gateway Class - tells K8s which controller handles this gateway
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: traefik
spec:
  controllerName: traefik.io/gateway-controller

---
# SAN certificate for all kaayaka.in hostnames (HTTP-01 challenge)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kaayaka-tls
  namespace: traefik-system
spec:
  secretName: kaayaka-tls
  issuerRef:
    name: letsencrypt-http
    kind: ClusterIssuer
  dnsNames:
    - kaayaka.in
    - www.kaayaka.in
    - of.kaayaka.in
    - re.kaayaka.in
    - maps.kaayaka.in
    - mnio.kaayaka.in

    - arg.kaayaka.in
    - graf.kaayaka.in
    - vault.kaayaka.in

---
# The actual Gateway resource
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: traefik-gateway
  namespace: traefik-system
spec:
  gatewayClassName: traefik
  listeners:
    # HTTP listener - redirects to HTTPS
    - name: http
      protocol: HTTP
      port: 8000
      allowedRoutes:
        namespaces:
          from: All
    # HTTPS listener with TLS
    - name: https
      protocol: HTTPS
      port: 8443
      tls:
        mode: Terminate
        certificateRefs:
          - name: kaayaka-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All

---
# HTTP to HTTPS redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: https-redirect
  namespace: traefik-system
spec:
  parentRefs:
    - name: traefik-gateway
      sectionName: http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
