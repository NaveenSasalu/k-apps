apiVersion: apps/v1
kind: Deployment
metadata:
  name: farm-frontend
  namespace: multi-farm
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: naveensasalu/farm-frontend:1.1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              # Do NOT use localhost here. Use the public domain.
              value: "https://of.kaayaka.in/api/v1"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: multi-farm
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
