# HTTPRoute for ai.kaayaka.in (AI API)
# Replaces ingress.yaml after migration

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ai-routes
  namespace: ai
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik-system
      sectionName: https
  hostnames:
    - "ai.kaayaka.in"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ai-backend
          port: 80
