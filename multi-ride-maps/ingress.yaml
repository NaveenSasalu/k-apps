apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-ride-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - maps.kaayaka.in
      secretName: maps-api-tls
  rules:
    - host: maps.kaayaka.in
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
