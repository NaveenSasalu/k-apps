# HTTPRoute for mnio.kaayaka.in (MinIO S3 Storage)
# Replaces ingress.yaml after migration

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: minio-routes
  namespace: infra
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik-system
      sectionName: https
  hostnames:
    - "mnio.kaayaka.in"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: minio-service
          port: 9001
      # Handle large file uploads
      timeouts:
        request: 300s
