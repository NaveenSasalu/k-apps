apiVersion: apps/v1
kind: Deployment
metadata:
  name: m-website
  namespace: m-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: m-website
  template:
    metadata:
      labels:
        app: m-website
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: website
          image: docker.io/naveensasalu/kaayaka-website:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: next-cache
              mountPath: /app/.next/cache
          resources:
            limits:
              cpu: "200m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
      volumes:
        - name: tmp
          emptyDir: {}
        - name: next-cache
          emptyDir: {}
