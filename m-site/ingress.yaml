apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: msite-ingress
  namespace: m-site
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http
    kubernetes.io/ingress.class: nginx
    # Enable this if you have cert-manager installed
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - kaayaka.in
      secretName: web-tls
  rules:
    - host: "kaayaka.in"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mweb-service
                port:
                  number: 80
    - host: "www.kaayaka.in"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mweb-service
                port:
                  number: 80
