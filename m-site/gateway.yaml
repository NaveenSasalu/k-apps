# HTTPRoute for kaayaka.in (main site)
# Replaces ingress.yaml after migration

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: msite-routes
  namespace: kaayaka-prod
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik-system
      sectionName: https
  hostnames:
    - "kaayaka.in"
    - "www.kaayaka.in"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: mweb-service
          port: 80
